<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        thead {
            background-color: black;
            color: white;
        }

        tbody,
        tfoot {
            background-color: cornsilk;
        }

        tfoot {
            color: red;
        }
    </style>
</head>

<body>
    <table border="1" cellpadding="10px" align="center" rules="all">
        <thead>
            <tr>
                <th>E ID</th>
                <th>E Name</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>Kamlesh Singh</td>
                <td>100000</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Tinku Singh</td>
                <td>100000</td>

            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2" align="center">Total Salary</td>
                <td>200000</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
