<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form part 4</title>
</head>

<body>
    <!-- Dropdown Menu -->
    <form action="#">
        <label for="working_shift">Working Shift</label>
        <select name="Working Shift" id="working_shift">
            <option value="" disabled selected>--- Select you Working Shift ---</option>
            <!-- disable because we do not want it to send any value but if we only write disabled 
             it will automatically select next value i.e. Morning Shift so we have to write selected also to keep it selected-->
            <option value="6am-2pm">Morning Shift</option>
            <option value="2pm-10pm">Evening Shift</option>
            <option value="10pm-6am">Night Shift</option>
            <option value="9am-5pm">Genral Shift</option>
        </select>
    </form>

</body>

</html>
