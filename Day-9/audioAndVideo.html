<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video tag</title>
</head>

<body>
    <audio src="./Assets/Hanuman Chalisa_320(PagalWorld.com.sb).mp3" controls loop muted autoplay></audio>
    <!-- We can also write src inside audio tag but -->
    <!-- 
    1- 
    Single vs. Multiple Sources:
    src in <audio>: Only one audio source can be specified.
    <source> inside <audio>: Multiple audio sources can be specified, providing fallbacks.
    
    2-
    Browser Compatibility:
    Using the <source> tag allows you to specify multiple formats (e.g., MP3, OGG), ensuring that the audio can play in more browsers, as not all browsers support all audio formats.
    HTML5 Syntax:
    
    3- 
    Using <source> tags is the recommended HTML5 way to specify multiple sources for an audio element, providing better flexibility and compatibility. -->
</body>

</html>
